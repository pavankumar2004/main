<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1, h2 {
            color: #fff;
            text-align: center;
        }
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="file"],
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="text"],
        input[type="file"] {
            background-color: #555;
            color: #fff;
            padding: 10px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            padding: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        form h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <h2>Ajouter une voiture</h2>
    <form id="addProductForm" enctype="multipart/form-data">
        <label>Product ID: <input type="text" name="id" required></label>
        <label>Marque: <input type="text" name="marque" required></label>
        <label>Modele: <input type="text" name="modele" required></label>
        <label>Annee: <input type="text" name="Annee" required></label>
        <label>Kilometrage: <input type="text" name="Kilometrage" required></label>
        <label>Carburant: <input type="text" name="Carburant" required></label>
        <label>Puissance: <input type="text" name="puissance" required></label>
        <label>Moteur: <input type="text" name="moteur" required></label>
        <label>Boite: <input type="text" name="boite" required></label>
        <label>Image principale: <input type="file" name="pimage" required></label>
        <label>Options: <input type="text" name="options" required></label>
        <label>Price: <input type="text" name="price" required></label>
        <button type="submit">Ajouter</button>
    </form>

    <h2>Ajouter des images supplémentaires</h2>
    <form id="addDisplayImagesForm" enctype="multipart/form-data">
        <label>Product ID: <input type="text" name="productId" id="productId" required></label>
        <label>Autres images: <input type="file" name="display_image" id="display_image" multiple required></label>
        <button type="submit">Ajouter des images</button>
    </form>

    <h2>Mettre à jour une voiture</h2>
    <form id="updateProductForm" enctype="multipart/form-data">
        <label>Product ID: <input type="text" name="id" id="updateProductId" required></label>
        <label>Marque: <input type="text" name="marque" id="updateMarque" required></label>
        <label>Modele: <input type="text" name="modele" id="updateModele" required></label>
        <label>Annee: <input type="text" name="Annee" id="updateAnnee" required></label>
        <label>Kilometrage: <input type="text" name="Kilometrage" id="updateKilometrage" required></label>
        <label>Carburant: <input type="text" name="Carburant" id="updateCarburant" required></label>
        <label>Puissance: <input type="text" name="puissance" id="updatePuissance" required></label>
        <label>Moteur: <input type="text" name="moteur" id="updateMoteur" required></label>
        <label>Boite: <input type="text" name="boite" id="updateBoite" required></label>
        <label>Image principale: <input type="file" name="pimage"></label>
        <label>Options: <input type="text" name="options" id="updateOptions" required></label>
        <label>Price: <input type="text" name="price" id="updatePrice" required></label>
        <button type="submit">Mettre à jour</button>
    </form>

    <h2>Supprimer une voiture</h2>
    <form id="deleteProductForm">
        <label>Product ID: <input type="text" name="id" required></label>
        <button type="submit">Supprimer</button>
    </form>

    <a href="/view-products">Voir toutes les voitures</a>

    <script>
        document.getElementById('addProductForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            fetch('/admin/add', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
              .then(data => alert(data));
        });

        document.getElementById('addDisplayImagesForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const productId = formData.get('productId');
            const files = formData.getAll('display_image');
            for (const file of files) {
                const singleImageFormData = new FormData();
                singleImageFormData.append('display_image', file);
                await fetch(`/admin/add-display-image/${productId}`, {
                    method: 'POST',
                    body: singleImageFormData
                }).then(response => response.text())
                  .then(data => console.log(data));
            }
            alert('Images ajoutées avec succès');
        });

        document.getElementById('updateProductForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            fetch(`/admin/update/${formData.get('id')}`, {
                method: 'PUT',
                body: formData
            }).then(response => response.text())
              .then(data => alert(data));
        });

        document.getElementById('deleteProductForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            fetch(`/admin/delete/${formData.get('id')}`, {
                method: 'DELETE'
            }).then(response => response.text())
              .then(data => alert(data));
        });

        document.getElementById('updateProductId').addEventListener('change', function(e) {
            const productId = e.target.value;
            if (productId) {
                fetch(`/api/products/${productId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(product => {
                        if (product) {
                            document.getElementById('updateMarque').value = product.marque || '';
                            document.getElementById('updateModele').value = product.modele || '';
                            document.getElementById('updateAnnee').value = product.Annee || '';
                            document.getElementById('updateKilometrage').value = product.Kilometrage || '';
                            document.getElementById('updateCarburant').value = product.Carburant || '';
                            document.getElementById('updatePuissance').value = product.puissance || '';
                            document.getElementById('updateMoteur').value = product.moteur || '';
                            document.getElementById('updateBoite').value = product.boite || '';
                            document.getElementById('updateOptions').value = product.options || '';
                            document.getElementById('updatePrice').value = product.price || '';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching product details:', error);
                        alert('Erreur lors de la récupération des détails du produit');
                    });
            }
        });

    </script>
</body>
</html>
